# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#dummy config ci
spack:
  specs:
    - access-am3@git.2025.10.000
  packages:
    # Direct dependencies
    um:
      require:
        - '@13.1'
        - model="vn13p1-am"
        - jules_ref="9ea2d1d6bf8c621250ee1c2347e9a1d76d55596d"
        - um_ref="e4a115e8511c4e5b186e1a73e7e45e9cff539050"

    # Indirect dependencies
    netcdf-c:
      require:
        - '@4.9.2'

    netcdf-fortran:
      require:
        - '@4.5.2'

    fcm:
      require:
        - '@2021.05.0'
        # TODO: Generalize this Gadi-specific variant for spack.yaml
        - 'site=nci-gadi'

    gcom:
      require:
        - '@7.9'

    openmpi:
      require:
        - '@4.1.7'

    # Specifications that apply to all packages
    all:
      require:
        - '%intel@2021.10.0'
        - target=x86_64_v4
  view: true
  concretizer:
    unify: true
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage
