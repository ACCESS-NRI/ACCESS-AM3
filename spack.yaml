# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-am3@git.2025.06.000
  packages:
    # Direct dependencies
    um:
      require:
        - '@13.1'
        - model="vn13p1-am"
        - jules_sources="2025.08.0"
        - um_sources="2025.08.0"

    # Indirect dependencies
    eccodes:
      require:
         - '@2.34.0'

    netcdf-c:
      require:
        - '@4.9.2'

    netcdf-fortran:
      require:
        - '@4.5.2'

    fcm:
      require:
        - '@2021.05.0'
        # TODO: Generalize this Gadi-specific variant for spack.yaml
        - 'site=nci-gadi'

    gcom:
      require:
        - '@7.8'

    openmpi:
      require:
        - '@4.1.7'

    # Specifications that apply to all packages
    all:
      require:
        - '%intel@2021.10.0'
        - target=x86_64_v4
  view: true
  concretizer:
    unify: true
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage
