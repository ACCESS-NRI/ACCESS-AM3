# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-am3@git.2025.06.000
  packages:
    # Direct dependencies
    um:
      require:
        - '@13.1'
        - model="vn13p1-am"
        # This JULES source code is at ref 2333ceb817ac3e93ed22936e0ed9cee92104a99c
        - jules_sources="/scratch/tm70/am3/JULES"
        # This UM source code at ref 94551c44b87799d9e6deeb9841665df80573ff16
        - um_sources="/scratch/tm70/am3/UM"

    # Indirect dependencies
    eccodes:
      require:
         - '@2.34.0'

    netcdf-c:
      require:
        - '@4.9.2'

    netcdf-fortran:
      require:
        - '@4.5.2'

    fcm:
      require:
        - '@2021.05.0'
        # TODO: Generalize this Gadi-specific variant for spack.yaml
        - 'site=nci-gadi'

    gcom:
      require:
        - '@7.8'

    openmpi:
      require:
        - '@4.1.5'

    # Specifications that apply to all packages
    all:
      require:
        - '%intel@2021.10.0'
        - target=x86_64_v4
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
        - tcl
      roots:
        tcl: $spack/../release/modules
        lmod: $spack/../release/lmod
      tcl:
        hash_length: 0
        include:
          - access-am3
          - um
        exclude_implicits: true
        all:
          autoload: direct
          conflict:
            - '{name}'
          environment:
            set:
              'SPACK_{name}_ROOT': '{prefix}'
        projections:
          all: '{name}/{version}'
          access-am3: '{name}/2025.06.000'
          um: '{name}/13.1'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage